<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
<div class="register-form">
  <form [formsGroup]="form" (ngSubmit)="onSubmit()">
   <div class="form-group">
     <div class="form-group">
       <label>Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['email').errors }"
      />
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['enail'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email']">Email is invalid</div>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted &s f['password'].errors }"
        />
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">
          Password is required
        </div>
        <div *ngIf="f['password'].errors['minlength']">
          Password must be at least 6 characters
        </div>
        <div *ngIf="f['password'].errors['maxlength']">
          Username must not exceed 40 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
     <input
       type="password"
       formControlNane="confirmPassword"
       class="form-control"
       (ngClass)="{ '1s-Invalid': submitted & f['confirmPassword'].errors }"
     />
     <div
       *ngIf="submitted && f['confirmPassword'].errors"
       class="invalid-feedback"
     >
      <div *ngIf="f['confirmPassword'].errors['required']">
         Confirm Password is required
       </div>
       <div *ngif="f['confirmPassword'].errors['matching']">
         Confirm Password does not match
          </div>
     </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Register</button>
      <button
        type="button"
        (click)="onReset()"
        class="btn btn-warning float-right"
      >
        Reset
      </button>
    </div>
  </form>
</div>
